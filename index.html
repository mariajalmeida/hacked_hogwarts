<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Hogwarts</title>

</head>

<body>

    <main id="students_list">
        <div class="filter_sort">
            <div class="filter_houses">
                <details>
                    <summary>House</summary>
                    <button class="filter" data-action="filter" data-filter="all">All</button>
                    <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
                    <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
                    <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
                    <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
                </details>
            </div>
            <div class="sort_by">
                <details>
                    <summary>Sort by</summary>
                    <button data-action="sort" data-sort="firstname">First name</button>
                    <button data-action="sort" data-sort="lastname">Last name</button>
                </details>
            </div>
        </div>
        <div class="categories">
            <h2>Full name</h2>
            <h2>Gender</h2>
            <h2>House</h2>
        </div>
        <div class="list"></div>
    </main>

    <template id="list">
        <div class="student">
            <img src="" alt="">
            <div class="fullname"></div>
            <div class="gender"></div>
            <div class="house"></div>
        </div>

        <div class="modal-background hide">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="banner">
                    <img src="" alt="">
                </div>
                <div class="personal_info">
                    <div class="firstname">
                        <h3>First name</h3>
                        <p></p>
                    </div>
                    <div class="middlename">
                        <h3>Middle name</h3>
                        <p></p>
                    </div>
                    <div class="lastname">
                        <h3>Last name</h3>
                        <p></p>
                    </div>
                    <div class="nickname">
                        <h3>Nickname</h3>
                        <p></p>
                    </div>
                    <div class="gender">
                        <h3>Gender</h3>
                        <p></p>
                    </div>
                    <div class="house">
                        <h3>House</h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </template>



    <script src="script/data.js"></script>
</body>

</html>
